<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Learn new English words</h1>

    <form class="form" id="myForm">
        <label for="inpFile" id="inpFileLabel">Load the words</label>
        <input type="file" accept=".txt" id="inpFile" style="display: none;">
        <button class="file-btn" type="submit">Start</button>
    </form>

    <section class="card">
        <div class="align">
            <div class="card-container">
                <div class="card-horizontal">
                    <div class="card-front"> 
                        <article class="card-front-content">
                            <h1>Smth went wrong</h1>
                        </article>
                    </div>
                    <div class="card-back card-back-hr">
                        <article class="card-back-content">
                            <h1>Strange file</h1>
                        </article>
                    </div>
                </div>
            </div>
        </div>
        <div class="control-buttons">
            <button class="correct">Угадал</button>
            <button class="wrong">Не угадал</button>
            <button class="skip">Пропустить</button>
            <button class="finish" style="display: none;">Закончить</button>
            <button class="next" style="display: none;">Next</button>
        </div>
    </section>

    <section class="statistics" style="display: none;">
        <h2>Статистика</h2>
        <p>Угадано слов: <span class="correct-count">0</span></p>
        <p>Не угадано слов: <span class="wrong-count">0</span></p>
        <p>Пропущено слов: <span class="skipped-count">0</span></p>
        <button class="restart">Начать с начала</button>
    </section>

    <div class="start-area">
        <div class="btns">
            <h1>Choose one of the modes</h1>
            <button class="frst-ver">
                Infinity random
            </button>
            <button class="scnd-ver">
                To end
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
