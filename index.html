    <section class="card">

                    <div class="card-front"> 
                    <article class="card-front-content">
                        <h1>Smth went wrong</h1>
                    <article>
                    </div>
                    <div class="card-back card-back-hr">
                    <article class="card-back-content">
                    <h1>Strange file</h1>
                <article>
                    </div>
                </div>
            </div>
        </div>
        <button class="next">
            Next
        </button>
    </section>

    <div class="start-area">
        <!-- <div class="words-list">
            no words
        </div> -->

        <div class="btns">
            <h1>Choose one of the modes</h1>
            <button class="frst-ver">
                Infinity random
            </button>
            <button class="scnd-ver">
                To end
            </button>
        </div>
    </div>
    <script src="scrypt.js"></script>
